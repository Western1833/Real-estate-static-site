<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <title>Cars</title>
</head>

<body>
  <nav>
    <div class="logo">
      <a href="#"><img src="images/—Pngtree— car silhouette simple logo_3874452.png" alt="logo" /></a>
    </div>
    <div class="toggle">
      <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
    </div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contacts</a></li>
    </ul>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    $(function () {
      $(".toggle").on("click", function () {
        if ($(".menu").hasClass("active")) {
          $(".menu").removeClass("active");
          $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>");
        } else {
          $(".menu").addClass("active");
          $(this)
            .find("a")
            .html("<ion-icon name='close-outline'></ion-icon>");
        }
      });
    });
  </script>

  <section class="site-section">
    <h1>Sell your car here</h1>
  </section>

  <section class="site-section-two">
    <div class="last-three-wrapper">
      <div class="card-container">
        <div class="card">
          <img src="https://cdn3.focus.bg/autodata/i/bmw/5er/5er-e60/large/e3cc377b35adf71eb67e8a8e977f93eb.jpg" alt="image">
          <div class="card-info-wrapper">
            <input type="text" value="Brand: " disabled>
            <input type="text" value="Model: " disabled>
            <input type="text" value="Year: " disabled>
            <input type="text" value="Price: " disabled>
            <a href="#" type="button">Read more</a>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <img src="https://cdn3.focus.bg/autodata/i/mercedes-benz/e-klasse/e-klasse-w211/large/dbae147fa35511782a9f87a0e75ff0c4.jpg" alt="image">
          <div class="card-info-wrapper">
            <input type="text" value="Brand: " disabled>
            <input type="text" value="Model: " disabled>
            <input type="text" value="Year: " disabled>
            <input type="text" value="Price: " disabled>
            <a href="#" type="button">Read more</a>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <img src="https://cdn3.focus.bg/autodata/i/audi/a6/a6-4fc6/large/d335277ab5310e3300bd24c6e9559dfd.jpg" alt="image">
          <div class="card-info-wrapper">
            <input type="text" value="Brand: " disabled>
            <input type="text" value="Model: " disabled>
            <input type="text" value="Year: " disabled>
            <input type="text" value="Price: " disabled>
            <a href="#" type="button">Read more</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="top-bar">
      <span><ion-icon name="call-outline"></ion-icon>+133 423 454 678</span>

      <p>Iliya Kashev &#174;</p>
      <ul>
        <li>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
      </ul>
    </div>
  </footer>

</body>

</html>
